<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign up</title>
</head>
<body>
   <div class="container">
       <div class="logo">
           <img src="/images/odin-lined.png" alt="Brand logo">
           <h1>ODIN</h1>
       </div>
       <div class="form-container">
          <div class="content">
            <p>This is not a real online service! You know you need something like this in 
                your life to help you realize you deepest dream.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
          </div>

           <form>
               <div class="title-control">
                <h3>Let's do this!</h3>
               <div class="form-control">
                <div class="label"><label for="fname"> FIRST NAME</label></div>
                   <input type="text" id="fname" name="fname">
               </div>

               <div class="form-control">
                    <div class="label"><label for="lname"> LAST NAME</label></div>
                    <input type="text" id="lname" name="lname">
               </div>

                <div class="form-control">
                    <div class="label"><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-control">
                    <div class="label"><label for="lname">PHONE NUMBER</label></div>
                    <input type="text" id="phone" name="phone">
                </div>
 
                <div class="form-control">
                    <div class="label"><label for="password1">PASSWORD</label></div>
                    <input type="password" id="password1" name="password1">
                </div>
 
                 <div class="form-control">
                    <div class="label"><label for="password2"> CONFIRM PASSWORD</label></div>
                     <input type="password" id="password2" name="password2">
                 </div>
               </div>

                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="#">Login</a></p>
           </form>
           
       </div>
       <p class="photo-credit">Photo by Nadia from unsplash.com</p>
       <p class="footer">&copy; 2022 Coded by <a href="https://github.com/Timmyojo">Timothy</a></p>
   </div>

   <script src="form.js"></script>
</body>
</html>
